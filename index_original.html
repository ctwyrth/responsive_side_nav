<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>Side Navigation Bar</title>

      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <link rel="stylesheet" href="style.css">
   </head>

   <body>
      <div class="sidebar">
         <div class="logo_content">
            <div class="logo">
               <i class='bx bx-code-block'></i>
               <div class="logo_name">CodeThis</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
         </div>
         <ul class="nav_list">
            <li><i class='bx bx-search-alt-2'></i><input type="text" name="search" id="search" placeholder="Search..."><span class="tooltip">Search</span></li>
            <li><a href="#"><i class='bx bx-grid-alt'></i><span class="links_name">Dashboard</span></a><span class="tooltip">Dashboard</span></li>
            <li><a href="#"><i class='bx bx-user'></i><span class="links_name">User</span></a><span class="tooltip">User</span></li>
            <li><a href="#"><i class='bx bx-message-rounded-dots'></i><span class="links_name">Messages</span></a><span class="tooltip">Messages</span></li>
            <li><a href="#"><i class='bx bx-pie-chart-alt'></i><span class="links_name">Analytics</span></a><span class="tooltip">Analytics</span></li>
            <li><a href="#"><i class='bx bx-folder-open'></i><span class="links_name">File Manager</span></a><span class="tooltip">File Manager</span></li>
            <li><a href="#"><i class='bx bx-cart'></i><span class="links_name">Order</span></a><span class="tooltip">Order</span></li>
            <li><a href="#"><i class='bx bx-save'></i><span class="links_name">Saved</span></a><span class="tooltip">Saved</span></li>
            <li><a href="#"><i class='bx bx-cog' ></i><span class="links_name">Settings</span></a><span class="tooltip">Settings</span></li>
         </ul>
         <div class="profile_content">
            <div class="profile">
               <div class="profile_details">
                  <img src="me_glasses_memoji.jpg" alt="user_avatar">
                  <div class="name_job">
                     <div class="name">Thomas W.</div>
                     <div class="job">Front End Developer</div>
                  </div>
               </div>
               <i class='bx bx-log-out' id="logout"></i>
            </div>
         </div>
      </div>
      <div class="home_content">
         <div class="text">Home Content</div>
      </div>

      <script>
         let btn = document.getElementById('btn');
         let sidebar = document.querySelector('.sidebar');
         let searchBtn = document.querySelector('.bx-search-alt-2');

         btn.onclick = function() {
            sidebar.classList.toggle('active');
         }

         searchBtn.onclick = function() {
            sidebar.classList.toggle('active');
         }
      </script>
   </body>
</html>
